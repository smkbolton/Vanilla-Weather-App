<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6b83a30398.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-block">
        <div class="weather-app">
          <form id="city-search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input type="Search" placeholder="Enter City Name" autocomplete="on" class="form-control" id="city-search-input">
                </div>
                <div class="col-3 p-0">
                  <input type="Submit" id="btn btn-search w-100" value="Search">
                  <input type="Submit" id="btn btn-location w-100" value="๐"> 
                </div>
              </div>
          </form>
          <div class="WeatherToday">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="icon" class="float-left"/>
                <!-- <i class="fas fa-moon fa-3x" id="weather-icon"></i> -->
                <div class="float-left" id="temp-block">
                  <strong id="temperature" class="float-left">80</strong>
                  <span class="units">ยบF | <a href="#">ยบC</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="float-right">
                <li>Humidity: <span id="humidity">54</span>%</li>
                <li>Wind: <span id="wind">3.6</span>mph</li>
              </ul>
            </div>
          </div>
          <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day">Tue</div>
                  <canvas width="38" height="38">
                  <div class="forecast-temperature">
                    <span class="forecast-temp-max">58ยบ</span>
                    <span class="forecast-temp-min">39ยบ</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <canvas width="38" height="38">
                  <div class="forecast-temperature">
                    <span class="forecast-temp-max">57ยบ</span>
                    <span class="forecast-temp-min">41ยบ</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <canvas width="38" height="38">
                  <div class="forecast-temperature">
                    <span class="forecast-temp-max">65ยบ</span>
                    <span class="forecast-temp-min">45ยบ</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <canvas width="38" height="38">
                  <div class="forecast-temperature">
                    <span class="forecast-temp-max">77ยบ</span>
                    <span class="forecast-temp-min">52ยบ</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <canvas width="38" height="38">
                  <div class="forecast-temperature">
                    <span class="forecast-temp-max">82ยบ</span>
                    <span class="forecast-temp-min">52ยบ</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <footer>
        <a href="https://github.com/smkbolton/Vanilla-Weather-App" target="blank">
        Open-source code</a
        >
        project by Bolt
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
