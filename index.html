<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-block">
        <div class="weather-app">
          <form id="city-search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="Search"
                  placeholder="Enter City Name"
                  autocomplete="on"
                  class="form-control shadow-sm"
                  id="city-search-input"
                />
              </div>
              <div class="col-4 p-0">
                <span>
                  <input
                    type="Submit"
                    class="btn btn-search shadow-sm w-60"
                    id="search-btn"
                    value="Search"
                  />
                  <input
                    type="Submit"
                    class="btn btn-location shadow-sm"
                    id="current-location-btn"
                    value="📍"
                  />
                </span>
              </div>
            </div>
          </form>
          <div class="WeatherToday">
            <h1 id="city">Narnia</h1>
            <ul>
              <li>Last updated: <span id="date">Someday 25:30</span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <!-- <i class="fas fa-moon fa-3x" id="weather-icon"></i> -->
                <div class="float-left" id="temp-block">
                  <strong id="temperature" class="float-left">80</strong>
                  <span class="units">
                    <a href="#" id="temp-fahrenheit" class="active">ºF</a> |
                    <a href="#" id="temp-celsius" class="active">ºC</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="float-right">
                <li>Humidity: <span id="humidity">54</span>%</li>
                <li>Wind: <span id="wind">3.6</span>mph</li>
              </ul>
            </div>
          </div>
          <div id="forecast">
            <!-- function showForecast() inserts the weekly forecast structure -->
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/smkbolton/Vanilla-Weather-App"
            target="blank"
          >
            Open-source code</a
          >
          project by Sarah
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
